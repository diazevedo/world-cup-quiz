<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="styles/materialize.min.css"
      media="screen,projection"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="styles/general.css"
      media="screen,projection"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="styles/quiz.css"
      media="screen,projection"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="styles/result.css"
      media="screen,projection"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>World Cup Quiz</title>
  </head>
  <body>
    <header>
      <nav class="indigo darken-2">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo link-logo">World Cup Quiz</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="quiz.html">Restart</a></li>
            <li><a href="score-history.html">Score History</a></li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li><a href="result.html">Restart</a></li>
        <li><a href="score-history.html">Score History</a></li>
      </ul>
    </header>

    <main>
      <section class="quiz-section container">
        <div class="image-container">
          <img
            class="game-image-quiz img-result"
            src="./assets/questions/fail.jpg"
          />
        </div>

        <div class="text-feedback-container">
          <p class="flow-text center-align fail-message">
            Sorry, you lost this world cup but you do not need to wait 4 years
            to play again just hit the play again button.
          </p>
          <p class="flow-text center-align success-message">
            CELEBRATE! You won the world cup quiz!
          </p>
        </div>
        <div class="numbers">
          <p class="total-correct-answers center-align">
            <span class="total-correct-answers-number">3</span> correct answers.
          </p>

          <p class="total-wrong-answers center-align">
            <span class="total-wrong-answers-number">2</span> wrong answers.
          </p>
        </div>
        <a
          href="index.html"
          class="waves-effect btn-large indigo darken-4 btn link-btn"
          >Home</a
        >

        <a
          href="quiz.html"
          class="waves-effect btn-large indigo darken-2 btn link-btn"
          >Play Again</a
        >
      </section>
    </main>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/result.js"></script>
  </body>
</html>
