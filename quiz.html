<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="styles/materialize.min.css"
      media="screen,projection"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="styles/general.css"
      media="screen,projection"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="styles/quiz.css"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>World Cup Quiz</title>
  </head>
  <body>
    <header>
      <nav class="indigo darken-2">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo link-logo">World Cup Quiz</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="result.html">Restart</a></li>
            <li><a href="higher-results.html">Score History</a></li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li><a href="result.html">Restart</a></li>
        <li><a href="higher-results.html">Score History</a></li>
      </ul>
    </header>

    <main>
      <section class="quiz-section container">
        <div class="image-container">
          <img class="game-image-quiz" src="" />
        </div>

        <div class="question-container">
          <p class="flow-text center-align" id="question"></p>
        </div>
        <form action="#" method="POST" class="form-answers">
          <label class="answer-option">
            <input class="with-gap" name="answer" type="radio" value="" />
            <span></span>
          </label>
          <label class="answer-option">
            <input class="with-gap" name="answer" type="radio" value="" />
            <span></span>
          </label>
          <label class="answer-option">
            <input class="with-gap" name="answer" type="radio" value="" />
            <span></span>
          </label>

          <button
            type="submit"
            class="waves-effect waves-light btn-large teal darken-1 form-answers-button"
          >
            answer
          </button>
          <button
            type="button"
            class="waves-effect waves-light btn-large indigo darken-2 form-answers-next-question"
          >
            next question
          </button>

          <a
            href="result.html"
            class="waves-effect btn-large blue-grey darken-4 btn form-answers-result pulse"
            >See Result</a
          >
        </form>
        <div>
          <p class="correct-answer-text">Correct!!!</p>
          <p class="wrong-answer-text">Ops... that's not the answer.</p>
        </div>
        <div class="explanation">
          <p class="flow-text title">
            Correct answer:
            <span class="correct-answer-span"></span>
          </p>
          <p class="flow-text answer-text"></p>
        </div>
        <div class="error-message-container">
          <p class="flow-text error-message">Please select an option</p>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/quiz.js"></script>
  </body>
</html>
