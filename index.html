      <nav class="cyan darken-1">

    <main>
      <section class="welcome-section container">
        <!-- <div class="row"> -->

        <img
          src="./assets/img/fifa.png"
          alt="Fifa trophy"
          class="game-intro-image"
        />
        <!-- </div> -->
        <form action="question.html">
          <div class="input-field">
            <input
              type="text"
              name="player-name"
              id="player-name"
              class="validate active"
              required
            />
            <label for="player-name">Name</label>
            <span
              class="helper-text"
              data-error="please insert an valid name."
            ></span>
          </div>
          <button type="submit" class="waves-effect waves-light btn-large">
            Start
          </button>
        </form>
      </section>
    </main>
