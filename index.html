<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="styles/materialize.min.css"
      media="screen,projection"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="styles/general.css"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>World Cup Quiz</title>
  </head>
  <body>
    <header>
      <nav class="indigo darken-2">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo link-logo">World Cup Quiz</a>

          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="index.html">Home</a></li>
            <li><a href="score-history.html">Score History</a></li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">Home</a></li>
        <li><a href="score-history.html">Score History</a></li>
      </ul>
    </header>
    <main>
      <section class="welcome-section container">
        <img
          src="./assets/img/fifa.png"
          alt="Fifa trophy"
          class="game-intro-image"
        />
        <!-- </div> -->
        <form action="quiz.html" class="form-start">
          <div class="input-field">
            <input
              type="text"
              name="player-name"
              id="player-name"
              class="validate active"
              required
            />
            <label for="player-name">Name</label>
            <span
              class="helper-text"
              data-error="please insert an valid name."
            ></span>
          </div>
          <button
            type="submit"
            class="waves-effect waves-light btn-large teal darken-1 start-button"
          >
            Start
          </button>
        </form>
      </section>
    </main>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
  </body>
</html>
